<div class="container">
  <br>
  <h1>Pipes</h1>
  <br>

  <table class="table">
  <thead class="thead-inverse">
    <tr>
      <th>Variable</th>
      <th>Pipe</th>
      <th>Product</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ name }}</td>
      <td> uppercase </td>
      <td>{{ name | uppercase}}</td>
    </tr>
    <tr>
      <td>{{ name }}</td>
      <td> lowercase </td>
      <td>{{ name | lowercase}}</td>
    </tr>
    <tr>
      <td>{{ name }}</td>
      <td> slice:3 </td>
      <td>{{ name | slice: 3 }}</td>
    </tr>
    <tr>
      <td>{{ name }}</td>
      <td> slice:0:3 </td>
      <td>{{ name | slice: 0:3 }}</td>
    </tr>
    <tr>
      <td>{{ array }}</td>
      <td> slice:1:5 </td>
      <td>{{ array | slice: 1:5 }}</td>
    </tr>
  </tbody>
</table>

  <div class="">
    <ul>
      <li *ngFor="let item of array | slice :8:10">{{ item }}</li>
    </ul>

  </div>
</div>
